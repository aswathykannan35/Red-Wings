<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Custom styles for the home page */
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          background-image: url('https://www.sriramakrishnahospital.com/wp-content/uploads/2021/06/Blood-Donation-1.jpg');
          background-size: cover;
          
        }
       
    
        .container {
          position: fixed;
            top: 150px;
            right: 150px;
            
          max-width: 400px;
          margin: 0 auto;

          padding: 20px;
          background-color: rgba(255, 255, 255, 0.8);
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          
        }

        h2 {
          text-align: center;
        }
        label {
          display: block;
          margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-bottom: 20px;
        }
        button {
          background-color: #4CAF50;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        .signup-link {
          text-align: center;
          margin-top: 20px;
        }
        .navbar {
            background-color:#f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        
        
        .hero-content {
            text-align: center;
            padding-top: 200px;
            color: #ffffff;
        }
       
        
        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color:yellow;
        }
        .hero-content p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        h2 {
            text-align: center;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        
            <a class="navbar-brand" href="#">Red Wings</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="facts">Blood Facts</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="">Login</a>
                  </li>
                  
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        
    </nav>
    
    <div class="container">
      <h2>Patient Login</h2>
      {% if error_message %}
      <p><h4>{{error_message}}</h4></p>
      {% endif %}
      <form autocomplete="on" method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="g-recaptcha" data-sitekey="6LcS-uUmAAAAAMh-ugDO6bQxq_Y2I2D6uS9RQpyG"></div>

        <button type="submit">Login</button>
      </form>
      <div class="signup-link">
        <p>New User? <a href="/patient/patientsignup">Sign up</a></p>
      </div>
    </div>

     <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
    </html>
