<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Custom styles for the home page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.droptica.com/sites/droptica.com/files/styles/blog_banner_image/public/media/image/contact-pages.png?itok=hIt85Ptt');
      background-size: cover;
      background-position: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          } 
          .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
          }
          .menu a {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
          }
          
          .menu a:hover {
            background-color: #45a049;
          }

        h1 {
            text-align: center;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
            
        }
        .navbar {
            background-color:#f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        
        
        .hero-content {
            text-align: center;
            padding-top: 200px;
            color: #ffffff;
        }
       
        
        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color:yellow;
        }
        .hero-content p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        h2 {
            text-align: center;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        
            <a class="navbar-brand" href="#">Red Wings</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="facts">Blood Facts</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="dlogin">Donor</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="">Patient</a>
                </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        
    </nav>
    
        
   
    <div class="container">
            <h1>Contact Us</h1>
            <form action="" method="POST" enctype="mutipart/form-data">
                {% csrf_token %}
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="text" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
        
            <div class=menu>
               <centre> <a href=''>Submit</a></centre>
            </form>
            </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
    </html>
